<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackweek Incremental Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script type="text/javascript" src="script.js"> </script>
    
    <div id = "Page Banner" class = "page">
        <button onclick="changePage('Projects')" class = "tab">Projects</button>
        <button onclick="changePage('Staff')" class = "tab">Staff</button>
        <button onclick="changePage('Upgrades')" class = "tab">Upgrades</button>
        <button onclick="changePage('Achievements')" class = "tab">Achievements</button>
        <button onclick="changePage('Settings')" class = "tab">Settings</button>
    </div>

    <div id = "Projects" class = "page">
        <script>createProgressBar("Feature Progress");</script>
        <button onclick="increaseFeatureProgress()" class = "clickable">Code feature </button>
        <script>createProgressBar("Product Progress");</script>
        <div id ="bug counter"> Bug count is: 0</div>
        <div id = "additionalFeature counter"> Additional features completed: 0</div>
    </div>

    <div id = "Staff" class = "page">
        <button onclick="buyCoders()" class = "buyable">Buy Coders for £100</button>
        <button onclick="buyTester()" class = "buyable">Buy Testers for £too much</button>
    </div>

    <div hidden id = "Upgrades" class = "page">
        <script>fillWithButtons()</script>
    </div>
    
    <div hidden id = "Achievements" class = "page">

    </div>

    <div hidden id = "Settings" class = "page"> 
        <script type="text/javascript" src="saving.js"> </script>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>
</body>
