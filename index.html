<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackweek Incremental Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"> </script>
    
    <div id = "Page Banner" class = "page">
        <button onclick="changePage('Projects')" class = "tab">Projects</button>
        <button onclick="changePage('Staff')" class = "tab">Staff</button>
        <button onclick="changePage('Upgrades')" class = "tab">Upgrades</button>
        <button onclick="changePage('Achievements')" class = "tab">Achievements</button>
        <button onclick="changePage('Settings')" class = "tab">Settings</button>
    </div>

    <div id = "Projects" class = "page">
        <script>createProgressBar("Feature Progress");</script>
        <button onclick="increaseFeatureProgress(5)" class = "clickable">Code feature </button>
        <script>createProgressBar("Product Progress");</script>
        <div id ="bug counter"> Bug count is: 0</div>
        <div id = "additionalFeature counter"> Additional features completed: 0</div>
    </div>

    <div id = "Staff" class = "page">
        <button onclick="buyCoders()" class = "buyable">Buy Coders for £100</button>
        <button onclick="buyTester()" class = "buyable">Buy Testers for £too much</button>
    </div>

    <div hidden id = "Upgrades" class = "page">
        <script>fillWithButtons()</script>
    </div>
    
    <div hidden id = "Achievements" class = "page">

    </div>

    <div hidden id = "Settings" class = "page"> 
        <script type="text/javascript" src="saving.js"> </script>
        <button onclick="saveGame()">Save Game</button>
        <button onclick="loadGame()">Load Game</button>
        <button onclick="resetGame()">Reset Game</button>
    </div>
</body>
