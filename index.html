<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackweek Incremental Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <script type="text/javascript" src="script.js"> </script>
    <div id = "Page Banner" class = "page">
        <button onclick="changePage('Projects')" class = "tab">Projects</button>
        <button onclick="changePage('Staff')" class = "tab">Staff</button>
        <button onclick="changePage('Upgrades')" class = "tab">Upgrades</button>
        <button onclick="changePage('Achievements')" class = "tab">Achievements</button>
        <button onclick="changePage('Settings')" class = "tab">Settings</button>
    </div>

    <div id = "Projects" class = "page">
        <script>createProgressBar("Feature Progress");</script>
        <button onclick="increaseProgress('Feature Progress', 'Product Progress', true)" class = "clickable">Code feature </button>
        <script>createProgressBar("Product Progress");</script>
        <div id ="bug counter"> Bug count is: 0</div>
    </div>

    <div id = "Staff" class = "page">

    </div>

    <div id = "Upgrades" class = "page">

    </div>
    
    <div id = "Achievements" class = "page">

    </div>

    <div id = "Settings" class = "page">
        
    </div>
</body>
